name: Verify Counter App

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start http-server
        run: |
          npx http-server -p 3000 &
          sleep 5

      - name: Run Cypress tests
        run: npx cypress run
